<div class="bg-white p-3 rounded-md shadow mb-4">
  <div class="flex justify-between items-center mb-2">
    <h3 class="font-semibold">{{ task.title }}</h3>
    <div class="flex items-center">
      <span *ngFor="let tag of task.tags" class="bg-gray-200 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{ tag }}</span>
    </div>
  </div>
  <p class="text-sm text-gray-600 mb-4">{{ task.description }}</p>
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <div *ngFor="let assignee of task.assignees" class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-white font-semibold text-sm -ml-2 border-2 border-white">
        {{ getInitials(assignee.name) }}
      </div>
    </div>
    <div class="flex items-center text-sm text-gray-600">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
      <span>{{ task.dueDate }}</span>
    </div>
  </div>
</div>
