version: "3.7"

services:
  frontend:
    image: angular
    container_name: task-manager-frontend
    command: ["npm", "start"]
    #command: ["sleep","infinity"]
    ports:
     - 4200:4200
    volumes:
     - ./task-manager-frontend:/app/front
  backend:
    image: backend
    container_name: task-manager-backend
    #command: ["sleep","infinity"]
    command: ["npm", "run", "dev"]
    ports:
      - 7000:7000
    environment:
      FRONTEND_URL: http://localhost:4200
      MYSQL_HOST: db
      MYSQL_USERNAME: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: task-manager
      PORT: 7000
      COOKIE_SECRET: 0d0665f84d9d5e6235f6fc32aa021db86ff039d4ae642d1e79ef2afbfe8228fa
      SECRET_KEY: ea8c5ab107a4922e2a3462826690b41e7fa4fa28f6cad1615ea037b0db754ebb
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app/
    networks:
      - task-manager-net
  db:
    image: mysql
    container_name: db
    #command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: task-manager
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 30s
      retries: 10
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task-manager-net

volumes:
  mysql_data:

networks:
  task-manager-net:
    driver: bridge